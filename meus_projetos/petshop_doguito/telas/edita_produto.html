<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Atualizar produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/cadastra_produto.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="../assets/img/doguitoadm.svg" alt="Logo Doguito" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Home</a></li>
                <li class="cabecalho__link"><a href="./cadastro.html">Formulário I Completo</a></li>
                <li class="cabecalho__link"><a href="./lista_cliente.html">Clientes</a></li>
                <li class="cabecalho__link"><a href="./lista_produto.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Cadastrar um produto</h1>
            <form action="#" class="flex flex--coluna">
                <div class="input-container">
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome" required data-nome>
                    <label class="input-label" for="nome">Nome</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container cadastro__preco-container">
                    <input name="preco" id="preco" class="input" type="text" placeholder="Preço" required data-preco>
                    <label class="input-label" for="preco">Preço</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="textarea-container textarea-container--invalido cadastro__descricao-container">
                    <textarea class="textarea cadastro__descricao" name="descricao" id="descricao" placeholder="Descrição" required data-descricao></textarea>
                    <label class="textarea-label" for="descricao">Descrição</label>
                    <span class="textarea-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <a href="./cadastro_concluido.html" class="botao">Cadastrar produto</a>
            </form>
        </section>
    </main>
    <script type="module" src="../controller/atualizaProduto-controller.js"></script>
    <!-- TODO: Criar o arquivo atualizaProduto-controller -->
</body>

</html>
